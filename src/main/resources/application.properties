spring.cache.type=SIMPLE
#debug=true
logging.level.tabby=DEBUG
#logging.level.tabby=INFO
#logging.file.name=logs/logs.log
logging.file.path=${user.dir}/logs

# neo4j
spring.data.neo4j.uri=bolt://127.0.0.1:7687
spring.data.neo4j.username=neo4j
spring.data.neo4j.password=password
spring.data.neo4j.embedded.enabled=true

# Mongo Config
#spring.data.mongodb.uri=mongodb://root:password@localhost:27017/graph?authSource=admin
# cache
spring.cache.jcache.config=classpath:ehcache.xml

spring.datasource.url=jdbc:h2:file:./cache/graphdb;MODE=MySQL
#spring.datasource.url=jdbc:h2:mem:graphdb
spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.validator.apply_to_ddl=false